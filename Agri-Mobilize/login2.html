<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://wallpaperbat.com/img/199627-john-deere-tractor-farm-industrial-farming-1jdeere-construction.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        .login-container {
            background: linear-gradient(to right, #3498db, #6b59ce);
            border-radius: 8px;
            overflow: hidden;
            width: 400px;
            padding: 40px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container button {
            background-color: #fff;
            color: #3498db;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #2980b9;
            color: #fff;
        }

        .switch-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
        }

        .switch-container a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
        }

        .switch-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="switch-container">
            <a onclick="showSignUp()">Sign Up</a>
            <span>|</span>
            <a onclick="showSignIn()">Sign In</a>
        </div>
    </div>

    <script>
        function showSignUp() {
            document.getElementById('login-form').innerHTML = `
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            `;
        }

        function showSignIn() {
            document.getElementById('login-form').innerHTML = `
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            `;
        }
    </script>

</body>
</html>
